				<script>
					$(function(){
						
						// 최소 넓이가 768이 아닌 경우 이 jquery를 사용하지 않습니다.
						// -> hover 대신 click으로 사용한다.
						// 다른 스타일의 2depth를 디자인한다.
						$(".depth1_1").hover(
							function(){ 
								$(".depth2").css("display", "block");
								$(".depth2_1").css("display", "block");
								$(".depth2_2").css("display", "none");
								$(".depth2_3").css("display", "none");
							}, function(){ 
								$(".depth2_1 li a").mouseout(function(){
									$(".depth2").css("display", "none"); $(".depth2_1").css("display", "none");
								});
							}
						);
						
						$(".depth1_2").hover(
							function(){ 
								$(".depth2").css("display", "block");
								$(".depth2_1").css("display", "none");
								$(".depth2_2").css("display", "block");
								$(".depth2_3").css("display", "none");
							}, function(){ 
								$(".depth2_2 li a").mouseout(function(){
									$(".depth2").css("display", "none"); $(".depth2_2").css("display", "none");
								});
							}
						);
						
						$(".depth1_3").hover(
							function(){

								$(".depth2_1").css("display", "none");
								$(".depth2_2").css("display", "none");
								$(".depth2_3").css("display", "block");
							}, function(){

									$(".depth2").css("display", "none"); $(".depth2_3").css("display", "none");

						$(".kwater_nav").css("position", "fixed");
						$(".kwater_nav").css("animation-duration", "0.5s");
					} else{ 
						$(".navbar-brandimg").attr("src", "/sw5/images/logo.png"); 
						$(".kwater_nav").css("border", "0 none");
						$(".kwater_nav").css("border-bottom", "1px solid #fff");
						$(".kwater_nav").css("background-color", "transparent");
						$(".kwater_nav").css("position", "absolute");
						$(".kwater_nav").css("animation-duration", "0.5s");
					}
				});
			});
